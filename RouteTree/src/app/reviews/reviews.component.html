<div class="row" style="border: solid 2px purple">
  <div class="col-sm-12">
    <h3>{{title}} Route</h3>
    <!-- NO slashes in front of route means that route will append to current route in url ex: products/details/5 -->
    <button class="btn btn-primary" [routerLink]= "['details', 10]">ReviewDetails</button>
    <button class="btn btn-warning" [routerLink]= "['author', 10]">Author</button>
    <button class="btn btn-danger" [routerLink]="['all', 10]">All</button><br><br>
    <router-outlet></router-outlet>
  </div>
</div>
